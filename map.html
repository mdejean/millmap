<!doctype html>
<html>
<head>
    <title>Milling &amp; Paving Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.js"></script>
    <script src="proj4.js"></script>
    <script src="json_table.js"></script>
    <style type='text/css'>
html, body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    font: menu;
    vertical-align: top;
}


html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
}

#map {
    flex: 1;
}

.legend {
    width: 20em;
    padding: 6px 8px;
    font: menu;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}

.line {
    width: 5em;
    height: 0;
    margin-right: 5px;
    vertical-align: middle;
    border: 2pt solid;
    display: inline-block;
}
.blue {
    border-color: blue;
}
.red {
    border-color: red;
}
.purple {
    border-color: #a0f;
}
.dash {
    border-style: dashed;
}

#errors > input {
    display: none;
}

#errors > label {
    display: inline-block;
    margin: 2px;
}

#errors > label::after {
    content: "Show/Hide";
    border: 1px solid black;
    background-color: #ccc;
    cursor: pointer;
}

#errors > input + table {
    display: none;
}

#errors > input:checked + table {
    display: block;
}

tr:nth-child(even) {
    background-color: #ccc;
}

.tiles {
    filter: saturate(70%);
}

#me {
    float: right;
}
#bottom {
    flex: 0;
    padding: 4px 1em 3px 1em;
}
#date_range {
    margin: 4px 1em 4em 1em;
}
.noUi-pips {
    height: 3em;
}
    </style>
</head>
<body>
 <h1>Milling &amp; Paving through June 21st, 2025</h1>
 <div id="map"></div>
 <div id=bottom>
     <div id=date_range></div>
     <div id="me">Interested in <a href="https://marcel.dejean.nyc/bqe/cbdtp.html">congestion pricing</a>?</div>
     <div id="errors"></div>
 </div>
 <script src="map.js">
</script>
</body>
</html>
